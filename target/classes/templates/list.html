<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello, ' + ${title}" /><br/>
<h2>SpringBoot+Thymeleaf迭代器示例</h2>
<table border="1">
    <tr>
        <th>用户名</th>
        <th>管理员</th>
        <th>密码</th>
        <th>性别</th>
        <th>学号</th>
        <th>卡号</th>
        <th>手机号</th>
        <th>时间</th>
    </tr>
    <tr  th:each="user : ${userList}">
        <td th:text="${user.login_name}"></td>
        <td th:text="${user.user_name}"></td>
        <td th:text="${user.password}"></td>
        <th th:text="${user.gender==1 ? '男':'女'}"></th>
        <th th:text="${user.studentId}"></th>
        <th th:text="${user.cardNumber}"></th>
        <th th:text="${user.phone}"></th>
        <th th:text="${user.add_time}"></th>
    </tr>
</table>
</body>
</html>
